<h1>record</h1>

{% load crispy_forms_tags %}
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="儲存">
</form>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>kings</th>
                <th>times</th>
                <th>fix</th>
            </tr>
        </thead>
        {% for x in record %}
        <tbody>
            <tr>
                <td><span>{{x.id}}</span></td>
                <td>{{x.kings}}</td>
                <td>{{x.times}}</td>
                <td>
                    <a href="update/{{ x.id }}">修改</a>
                    <a href="delete/{{ x.id }}">刪除</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
